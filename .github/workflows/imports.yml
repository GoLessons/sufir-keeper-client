name: Imports

on:
  push:
  pull_request:

jobs:
  goimports:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Prepare modules
        run: |
          go mod download
          go mod tidy
      - name: Configure Go flags
        run: echo "GOFLAGS=-buildvcs=false" >> $GITHUB_ENV
      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@v0.28.0
      - name: Check imports order
        run: |
          MODULE=$(go list -m)
          out=$(goimports -l -local "$MODULE" ./ || true)
          if [ -n "$out" ]; then
            echo "$out"
            exit 1
          fi

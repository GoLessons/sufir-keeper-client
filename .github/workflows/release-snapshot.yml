name: Snapshot Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  snapshot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    concurrency:
      group: snapshot-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
          cache-dependency-path: go.sum
      - name: Configure Go flags
        run: echo "GOFLAGS=-buildvcs=false" >> $GITHUB_ENV
      - name: Clean dist
        run: rm -rf dist
      - name: Install cosign
        uses: sigstore/cosign-installer@v3
      - name: Set up Goreleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: v2.13.1
          args: release --snapshot --clean --config tools/goreleaser.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Compute safe artifact name
        shell: bash
        env:
          REF_NAME: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
        run: |
          SAFE_REF="$(echo "$REF_NAME" | tr -c 'A-Za-z0-9._-' '-')"
          echo "ARTIFACT_NAME=snapshot-builds-${SAFE_REF}-${SHA}" >> "$GITHUB_ENV"
      - name: Upload snapshot artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: dist/*
          retention-days: 14
      - name: Comment PR with artifact hint
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const body = `Сборки доступны в артефактах этого прогона CI: ${runUrl}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
      - name: Prepare nightly tag
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -f nightly
          git push -f origin refs/tags/nightly
      - name: Publish nightly release assets
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          prerelease: true
          draft: false
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
            dist/checksums.txt.sig
          fail_on_unmatched_files: false
          generate_release_notes: false
          target_commitish: ${{ github.sha }}

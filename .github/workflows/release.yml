name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]
  workflow_dispatch:

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
          cache-dependency-path: go.sum
      - name: Configure Go flags
        run: echo "GOFLAGS=-buildvcs=false" >> $GITHUB_ENV
      - name: Clean dist
        run: rm -rf dist
      - name: Install cosign
        uses: sigstore/cosign-installer@v3
      - name: Compute release tag
        env:
          REL_TAG_RELEASE: ${{ github.event.release.tag_name }}
          REL_TAG_REF: ${{ github.ref_name }}
        run: |
          if [ -n "$REL_TAG_RELEASE" ]; then
            echo "RELEASE_TAG=$REL_TAG_RELEASE" >> "$GITHUB_ENV"
          else
            echo "RELEASE_TAG=$REL_TAG_REF" >> "$GITHUB_ENV"
          fi
      - name: Create draft release
        if: github.event_name != 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${RELEASE_TAG}" --draft --notes "" --target "${GITHUB_SHA}" || true
      - name: Release with Goreleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: v2.13.1
          args: release --clean --skip=publish --config tools/goreleaser.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COSIGN_EXPERIMENTAL: "true"
      - name: Upload assets to draft
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${RELEASE_TAG}" dist/*.tar.gz dist/*.zip dist/checksums.txt dist/checksums.txt.sig --clobber
      - name: Publish draft release
        if: github.event_name != 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit "${RELEASE_TAG}" --draft=false

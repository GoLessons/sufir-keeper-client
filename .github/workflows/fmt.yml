name: Format

on:
  push:
  pull_request:

jobs:
  gofmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Prepare modules
        run: |
          go mod download
          go mod tidy
      - name: Configure Go flags
        run: echo "GOFLAGS=-buildvcs=false" >> $GITHUB_ENV
      - name: Check formatting
        run: |
          fmt_out=$(gofmt -s -l . || true)
          if [ -n "$fmt_out" ]; then
            echo "$fmt_out"
            exit 1
          fi

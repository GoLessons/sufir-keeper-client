version: 2

project_name: keepcli

before:
  hooks:
    - bash -lc "mkdir -p /workspace/var && printf '{}' >/workspace/var/config.yaml"
    - bash -lc "go mod tidy"
    - bash -lc 'go test $(go list ./... | grep -v \"internal/cli\")'

builds:
  - id: keepcli
    main: ./cmd/keepcli
    binary: keepcli

    env:
      - CGO_ENABLED=0

    goos:
      - linux
      - darwin
      - windows

    goarch:
      - amd64
      - arm64

    ignore:
      - goos: windows
        goarch: arm64

    ldflags:
      - -s -w
      - -X github.com/GoLessons/sufir-keeper-client/internal/buildinfo.version={{ .Version }}
      - -X github.com/GoLessons/sufir-keeper-client/internal/buildinfo.commit={{ .Commit }}
      - -X github.com/GoLessons/sufir-keeper-client/internal/buildinfo.date={{ .Date }}

    mod_timestamp: "{{ .CommitTimestamp }}"

archives:
  - id: default
    formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats:
          - zip
    files:
      - cmd/keepcli/config.json

checksum:
  name_template: checksums.txt

release:
  github:
    owner: GoLessons
    name: sufir-keeper-client

  draft: true
  prerelease: auto

changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'

signs:
  - cmd: cosign
    args:
      - sign-blob
      - "--yes"
      - "--output-signature=${signature}"
      - "${artifact}"
    artifacts: checksum
    stdin: true

nfpms:
  []
